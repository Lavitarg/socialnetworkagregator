<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Отметьте те подписки, которые Вы больше не хотите видеть в своей ленте</h1>
<form action="#" th:action="@{/oldSubs}" th:object="${filter}" method="post">
    <div class="custom-control custom-checkbox" th:each="name, iterStat : ${subs}">
        <input type="checkbox" class="custom-control-input" th:field="*{checkedItems}" th:value="${name}">
        <label class="custom-control-label" th:text="${name}"></label>
    </div>
    <input type="submit" text="Add checked" />
</form>
</body>
</html>
