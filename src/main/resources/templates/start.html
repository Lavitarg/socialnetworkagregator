<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<th:block th:each="image : ${omg}">
    <!-<div th:switch="${image.getIsVideo()}">
    <div th:case="${false}">
        <p th:text="${image.getOwner().getUsername()}"></p>
        <img th:src="${image.getDisplayUrl()}"/>
        <p th:text="${image.getCaption()}"></p>
        <p th:text="${image.getLikeCount()}"></p>
        <p th:text="${#dates.format(image.getCreated(), 'dd-MMM-yyyy')}"></p>
        <!--Photo-->
    </div>
    <div th:case="${true}">
        <p th:text="${image.getOwner().getUsername()}"></p>
        <video>
            <source th:src="${image.getVideoUrl()}">
        </video>
        <p th:text="${image.getCaption()}"></p>
        <p th:text="${image.getLikeCount()}"></p>
        <p th:text="${#dates.format(image.getCreated(), 'dd-MMM-yyyy')}"></p>
        <!--Video-->
    </div>
    </div>
</th:block>
</body>
</html>
