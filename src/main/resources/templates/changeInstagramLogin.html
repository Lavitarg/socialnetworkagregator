<div class="container">
    <div class="row">
        <!--Форма, отправляющая post-запрос на адрес /users с
        телом запроса, в котором будут параметры name и surname -->
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post" th:action="@{/changeNick}" th:object="${helper}">
                <div class="form-group help">
                    <h1 th:text="${text}"></h1>
                    <input id='input' type="text" th:field="*{name}" class="form-control" placeholder="login">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Подтвердить</button>
                </div>
            </form>
        </div>
    </div><!-- /.row -->
