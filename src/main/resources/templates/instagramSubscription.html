<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instagram Subscriptions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sample</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Aggregator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="@{/instagram}">Instagram menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="@{/newInstagramProfile}">New Insatgram Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="@{/filter}">Filter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" @{/feed}">Feed</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="@{/oldSubs}">Old Subsriptions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="@{/changeNick}">Change Nick</a>
            </li>


        </ul>
    </div>
</nav>
<div class="row">
    <div class="col-sm-5 col-md-6"></div>
<form action="#" th:action="@{/processForm}" th:object="${filter}" method="post">
    <tr th:each="name, iterStat : ${subs}">
    <td th:text="${iterStat.count}"></td>
    <td th:text="${name.getNick()}">Screen name</td>
        <div class="card" style="width: 18rem;">
            <img th:if="${subscriotion.getProfileImageurl}" th:src="${subscriotion.getProfileImageurl}"
                 class="card-img-top" alt="...">
        </div>
    <p><input type="checkbox" th:field="*{checkedItems}" th:value="${name}" /></p>
    </tr>
    <input type="submit" text="Add checked" />
    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0"></div>
</div>
</form>
</body>
</html>
